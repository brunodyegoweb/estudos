<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este Site em vários dispositivos diferentes, ou simplesmente aumente e diminua a página do seu navegador </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML</p>
        <audio preload="metadata" controls><!--Parametros: AUTO(padrao) perigoso de usar pois carrega junto com a página. METADATA carrega paenas informação como tipo de audio e duração. NONE não carrega nada-->
        <source src="midia/Up.mp3" type="audio/mpeg">
        <source src="midia/Up.ogg" type="audio/ogg">
        <source src="midia/Up.wav" type="audio/wav">
        <p>Infelizmnete seu navegador não é compatível com as versos de audio <a href="midia/Up.mp3">click aqui para fazer o dowloads do audio!</a></p> 
    </audio>
</body>
</html>

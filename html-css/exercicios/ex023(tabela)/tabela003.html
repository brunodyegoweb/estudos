<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de CÃ©lula</h1>

    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>     
        </tr>
        
        <tr>            
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
       
            <td>H</td>
            <td>I</td>
        </tr>
        
        <tr>
           
            <td>L</td>
            <td>M</td>
        
    </table>
</body>
</html>

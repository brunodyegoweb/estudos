<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever os parágrafos de qualquer jeito, basta que ele esteja dentro da tag &lt;p&gt; e &lt;p/&gt; <!--&lt - maior que.  &gt - menor que--></p>   
    <p>Caso você queira quebrar uma linha é necessário usar a tag &lt;br&gt;</p>
    <p>Iremos escrever alguns símbolos especiais</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;

        }

        .red {
            background-color: red;
        }

        .lime {
            background-color: lime;
        }

        td {
            border: 1px solid black;
            vertical-align: top;
            text-align: center;
        }
    </style>
    <!--
        HIERARQUIA DE TABELAS(simples)
        TABLE = tabela
            table header = cabeÃ§alho de tabela
            TABLE DATA = DADO DE TABELA
    -->
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td class="lime">D1</td>
        </tr>
        <tr class="red">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Estudo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcular()">
        </p>

        <p>
            <label for="ival">Sua idade é: </label>
                <output id="ival">0</output>
        </p>
    </form>
    <script>
        function calcular() {
           let ano = new Date().getFullYear()
            ival.innerHTML=Number(ano)-Number(iano.value)
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M" checked><label for="imasculino">Masculino</label>

            <input type="radio" name="sexo" id="ifeminino" value="F"><label for="ifeminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label>
           
            <input type="checkbox" name="futebol" id="ifutebol" checked><label for="ifutebol">Futebol</label>

            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Baquete</label>

            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label>
        </fieldset><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

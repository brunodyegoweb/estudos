<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <!--o parametro POSTER é possivel acrescentar uma imagem inicial-->
    <video width="500" height="315" poster="" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu Navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    <!--Esta forma de inserir vídeo consome muito trafego de banda -->
    <h1>Inserindo vídeos do Youtube</h1>
    <p> <iframe width="500" height="315" src="https://www.youtube.com/embed/Rm1nCYOZB-s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>

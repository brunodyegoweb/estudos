<body>
    <h1>Trabalhando com links externos</h1>
    <!--como trata-se de um link externo, como boas práticas é melhor que a  página abra em uma nova aba(target="_blank" rel="external")-->
    <p>Olá tudo bem? Vocepode acessar meu repositorio <a href="https://github.com/brunodyegowb" target="_blank" rel="external">online</a> </p>

    <h1>Usando links internos</h1>
    <!--como trata-se de um link interno, como boas práticas é melhor que a a segunda página abra na no mesmo lugar-->
    <p>Está é a primeira página do meu site, você pode também acessar a <a href="pag002.html" rel="_self">segunda página</a></p>

    <p><a href="noticias/pag003.html" rel="_self">3<sup>a</sup>página</a></p>

    <h1>Links para dowloads</h1>
    <p><a href="curriculo/Bruno Dyego Silveira da Silva.pdf" dowloads="Bruno Dyego Silveira da Silva.pdf" type="application.pdf">baixeAqui</a></p>
    <p><a href=""></a></p>
</body>
</html>
